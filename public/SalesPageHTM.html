<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JHF Shop</title>
    <link rel="stylesheet" href="SalesPageCSS.css">

    <!-- <script src="SalesPageJAV.js" defer></script> -->
</head>
<body>
    <header>
        <h1>Welcome to JHF Shop!</h1>
    </header>
    <nav class="main-nav">
        <div class="nav-left">
            <input type="text" id="searchBar" placeholder="Search for shirts, pants, hats, etc..." oninput="filterProducts()" />
            <button id="addProductNavBtn" onclick="showAddProductPage()" style="display:none;">Add Product</button>
        </div>
        <div class="nav-right">
            <button id="logoutBtn" style="display:none;">Logout</button>
        </div>
    </nav>
    <div class="filters">
        <button id="all">All</button>
        <button id="shirts">Shirts</button>
        <button id="pants">Pants</button>
        <button id="hats">Hats</button>
        <button id="shorts">Shorts</button>
        <button id="socks">Socks</button>
        <button id="shoes">Shoes</button>
        <button id="underwear">Underwear</button>
    </div>
    <div class="products" id="productList"></div>
    <div class="checkout">
        <button id="goToCheckoutBtn">Go to Checkout</button>
    </div>
    <div class="cart" id="cartPage" style="display: none;">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button id="completePurchaseBtn">Purchase</button>
        <button id="closeCartBtn">Back to Shopping</button>
    </div>
    <div class="login" id="loginPage">
        <h2>Please sign in to continue</h2>
        <input type="text" id="username" placeholder="Username" /><br /><br />
        <input type="password" id="password" placeholder="Password" /><br /><br />
        <button id="signInBtn">Sign In</button>
    </div>
    <div class="add-product-page" id="addProductPage" style="display:none;">
        <h2>Add New Product</h2>
        <input type="text" id="newProductName" placeholder="Product Name" /><br /><br />
        <select id="newProductCategory">
            <option value="shirts">Shirts</option>
            <option value="pants">Pants</option>
            <option value="hats">Hats</option>
            <option value="shorts">Shorts</option>
            <option value="socks">Socks</option>
            <option value="shoes">Shoes</option>
            <option value="underwear">Underwear</option>
        </select><br /><br />
        <input type="text" id="newProductImage" placeholder="Image URL (optional)" /><br /><br />
        <input type="number" id="newProductPrice" placeholder="Price (e.g. 19.99)" min="0" step="0.01" /><br /><br />
        <button id="addNewProductBtn">Add Product</button>
        <button id="backToShopBtn">Back to Shop</button>
    </div>
    <div class="edit-product-page" id="editProductPage" style="display:none;">
        <h2>Edit Product</h2>
        <input type="text" id="editProductName" placeholder="Product Name" /><br /><br />
        <select id="editProductCategory">
            <option value="shirts">Shirts</option>
            <option value="pants">Pants</option>
            <option value="hats">Hats</option>
            <option value="shorts">Shorts</option>
            <option value="socks">Socks</option>
            <option value="shoes">Shoes</option>
            <option value="underwear">Underwear</option>
        </select><br /><br />
        <input type="text" id="editProductImage" placeholder="Image URL" /><br /><br />
        <input type="number" id="editProductPrice" placeholder="Price (e.g. 19.99)" min="0" step="0.01" /><br /><br />
        <img id="editProductPreview" src="" alt="Preview" style="max-width:200px;display:none;" /><br /><br />
        <button id="saveEditProductBtn">Save Changes</button>
        <button id="cancelEditProductBtn">Cancel</button>
    </div>
    <script src="SalesPageJAV.js" defer></script>
    <!-- <script type="module" src="SalesPageJAV.js"></script> -->
</body>
</html>
